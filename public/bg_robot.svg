<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#102027;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAB00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#metalGrad)" />
  
  <!-- Industrial Pattern -->
  <circle cx="350" cy="50" r="80" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
  <circle cx="350" cy="50" r="60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
  
  <!-- Gears -->
  <g transform="translate(100, 300) rotate(45)">
    <path d="M0,-40 L10,-40 L15,-60 L25,-60 L30,-40 L40,-35 L60,-40 L60,-30 L40,-25 L40,-15 L60,-10 L60,0 L40,5 L40,15 L60,20 L60,30 L40,35 L30,40 L15,60 L5,60 L0,40 L-10,40 L-15,60 L-25,60 L-30,40 L-40,35 L-60,30 L-60,20 L-40,15 L-40,5 L-60,0 L-60,-10 L-40,-15 L-40,-25 L-60,-30 L-60,-40 L-40,-35 L-30,-40 L-15,-60 L-5,-60 L0,-40" fill="rgba(255,255,255,0.1)" />
    <circle r="20" fill="#102027" />
  </g>
  
  <!-- Robot Nano Banana -->
  <g transform="translate(200, 150) scale(1.5)">
    <!-- Banana Body -->
    <path d="M-40,0 C-40,-60 40,-60 40,0 C40,60 -40,60 -40,0" fill="url(#bananaGrad)" transform="rotate(-15)" />
    <!-- Robotic Arm -->
    <path d="M20,10 L50,-10 L60,0 L30,20 Z" fill="#78909C" />
    <circle cx="60" cy="0" r="5" fill="#FF5252" filter="url(#glow)" />
    <!-- Digital Visor -->
    <rect x="-20" y="-20" width="40" height="15" rx="5" fill="#263238" />
    <rect x="-15" y="-15" width="10" height="5" fill="#00E676" />
    <rect x="5" y="-15" width="10" height="5" fill="#00E676" />
  </g>
  
  <text x="50%" y="360" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="Arial" font-weight="900" font-size="24">ROBOT FACTORY</text>
</svg>
