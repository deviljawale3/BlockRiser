<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAB00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGrad)" />
  
  <!-- Sun Glow -->
  <circle cx="200" cy="150" r="150" fill="url(#sunGlow)" />
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white" />
  <circle cx="350" cy="80" r="3" fill="white" />
  <circle cx="100" cy="120" r="1.5" fill="white" />
  
  <!-- Hero Nano Banana -->
  <g transform="translate(200, 200)">
    <!-- Cape -->
    <path d="M-20,-20 L-80,40 Q-50,60 -20,40 Z" fill="#D32F2F" />
    <!-- Banana Body -->
    <path d="M-30,0 C-30,-60 30,-60 30,0 C30,60 -30,60 -30,0" fill="url(#bananaGrad)" />
    <!-- Crown -->
    <path d="M-15,-55 L-20,-70 L-10,-60 L0,-75 L10,-60 L20,-70 L15,-55 Z" fill="#FFC107" />
    <!-- Determined Face -->
    <rect x="-12" y="-20" width="8" height="4" fill="#212121" />
    <rect x="4" y="-20" width="8" height="4" fill="#212121" />
    <path d="M-5,5 L5,5" fill="none" stroke="#212121" stroke-width="2" />
  </g>
  
  <text x="50%" y="360" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="Arial" font-weight="900" font-size="24">HIGH SCORE HERO</text>
</svg>
