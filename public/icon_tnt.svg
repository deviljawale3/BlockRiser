<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<radialGradient id="bomb_body" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(110 90) rotate(90) scale(100)">
<stop offset="0" stop-color="#7B1FA2"/>
<stop offset="0.6" stop-color="#4A148C"/>
<stop offset="1" stop-color="#000000"/>
</radialGradient>
<filter id="dropShadow">
<feDropShadow dx="2" dy="5" stdDeviation="5" flood-opacity="0.5"/>
</filter>
</defs>
<g filter="url(#dropShadow)">
<!-- Fuse -->
<path d="M128 60 Q128 30 160 20" stroke="#FFAB40" stroke-width="6" stroke-linecap="round" fill="none"/>
<!-- Spark -->
<path d="M160 20 L165 10 M160 20 L175 25 M160 20 L150 10" stroke="#FFEB3B" stroke-width="3"/>

<!-- Cap -->
<rect x="110" y="50" width="36" height="20" rx="4" fill="#424242"/>

<!-- Body -->
<circle cx="128" cy="140" r="70" fill="url(#bomb_body)"/>
<!-- Highlight -->
<ellipse cx="100" cy="110" rx="20" ry="12" fill="#FFFFFF" opacity="0.2" transform="rotate(-45 100 110)"/>

<!-- TXT Text -->
<text x="128" y="155" fill="#FFC107" font-family="Arial, sans-serif" font-weight="900" font-size="40" text-anchor="middle" style="letter-spacing:1px; filter: drop-shadow(1px 1px 0 #000);">TNT</text>
</g>
</svg>
