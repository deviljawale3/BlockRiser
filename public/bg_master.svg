<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workshopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4527A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAB00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#workshopGrad)" />
  
  <!-- Toy Shapes (Floating) -->
  <rect x="50" y="50" width="40" height="40" rx="5" fill="rgba(255,255,255,0.05)" transform="rotate(15)" />
  <circle cx="340" cy="80" r="25" fill="rgba(255,255,255,0.05)" />
  <path d="M100,300 L140,300 L120,260 Z" fill="rgba(255,255,255,0.05)" />
  
  <!-- Wise Nano Banana (Toy Master) -->
  <g transform="translate(200, 180)">
    <!-- Banana Body -->
    <path d="M-35,0 C-35,-70 35,-70 35,0 C35,70 -35,70 -35,0" fill="url(#bananaGrad)" />
    <!-- Beard (Wise Look) -->
    <path d="M-20,20 Q0,50 20,20 L15,10 Q0,30 -15,10 Z" fill="#F5F5F5" />
    <!-- Glasses -->
    <circle cx="-15" cy="-15" r="8" fill="none" stroke="#212121" stroke-width="2" />
    <circle cx="15" cy="-15" r="8" fill="none" stroke="#212121" stroke-width="2" />
    <line x1="-7" y1="-15" x2="7" y2="-15" stroke="#212121" stroke-width="2" />
    <!-- Floating Toy -->
    <g transform="translate(60, -40) rotate(-20)">
      <rect width="20" height="20" fill="#FF5252" />
    </g>
  </g>
  
  <text x="50%" y="360" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="Arial" font-weight="900" font-size="24">TOY MASTER</text>
</svg>
